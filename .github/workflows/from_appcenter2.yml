name: Action From AppCenter 2 Slack

on:
  workflow_dispatch:

jobs:
  from-app-center:
    runs-on: ubuntu-latest
    steps:
      - name: Hola
        run: |
          echo github

          SLACK_MESSAGE=`curl --write-out '%{http_code}' \
              --silent \
              --output /dev/null \
              --request POST \
              --header 'Content-Type: application/json' \
              --url '${{ secrets.SLACK_URL }}' \
              --data '{
                "text": "Hello world branch: ${{ github.ref }}",
              }'`
