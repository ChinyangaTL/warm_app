name: Action From AppCenter 2 Slack

on:
  workflow_dispatch:
    inputs:
      ios_build_id:
        description: 'A username passed from the caller workflow'
        required: true
        type: string
      android_build_id:
        description: 'A username passed from the caller workflow'
        required: true
        type: string
      commit_id:
        description: 'A username passed from the caller workflow'
        required: true
        type: string

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  from-app-center:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Hola
        run: |

          THIS_COMMIT=`git rev-parse HEAD`

          echo "THIS_COMMIT: $THIS_COMMIT"

          GITHUB_AUTHOR=`gh api \
            -H "Accept: application/vnd.github+json" \
            /repos/nicolascavallin/warm_app/commits/${{ inputs.commit_id }} --jq '.author.login'`

          SLACK_MESSAGE=`curl --write-out '%{http_code}' \
              --silent \
              --output /dev/null \
              --request POST \
              --header 'Content-Type: application/json' \
              --url '${{ secrets.SLACK_URL }}' \
              --data '{
                "text": "Hello world branch: ${{$GITHUB_AUTHOR}}",
              }'`
