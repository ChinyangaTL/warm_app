name: Release Build

on:
  workflow_dispatch:
    inputs:
      target:
        type: choice
        description: 'Version bump'
        required: true
        options:
          - major
          - minor
          - patch
          - hotfix

env:
  BRANCH: dev
  AC_USER: Warm_App
  AC_APP_ANDROID: android_prod
  AC_APP_IOS: ios_production
  CONFIG_BRANCH: feature-branch-config

jobs:
  prepare-build:
    name: Feature/Fix Branch Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          ref: ${{ env.BRANCH }}

      - name: Bump version
        id: bump-version
        run: |
          echo "yarn np --any-branch"
